name: kahit_saan
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.1.0
  geolocator: ^7.7.1
  sliding_up_panel: ^2.0.0+1
  http: ^0.13.4
  geocoding: ^2.0.1
  rflutter_alert: ^2.0.4
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Bold.ttf
           weight: 700
     - family: Lobster
       fonts:
         - asset: fonts/Lobster-Regular.ttf
     - family: BebasNeue
       fonts:
         - asset: fonts/BebasNeue-Regular.ttf
     - family: Playfair
       fonts:
         - asset: fonts/PlayfairDisplay-Regular.ttf